<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize</title>
    <style>
        body {
            color: #9A5DB6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .upload-container {
            margin-top: 50px;
        }
        .upload-box {
            border: 2px dashed #9A5DB6;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            height: 200px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .upload-box:hover {
            border: 2px solid #9A5DB6;
        }
        .upload-box img {
            max-width: 100%;
            max-height: 100%;
            display: none;
            position: absolute;
        }
        .dimensions {
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background-color: transparent;
            border: 2px solid #9A5DB6;
            color: #9A5DB6;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
        }
        button:hover {
            background-color: #9A5DB6;
            color: white;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Image Resize</h1>
        <div class="upload-box" id="upload-box">
            <p id="upload-text">Select Or Drag & Drop Images Here</p>
            <img id="preview-image" alt="Preview">
            <input type="file" id="file-input" style="display:none;" accept="image/*">
        </div>
        <div class="dimensions">
            <label for="width">Width:</label>
            <input type="number" id="width" value="320"> px
            <br>
            <label for="height">Height:</label>
            <input type="number" id="height" value="320"> px
        </div>
        <div class="button-container">
            <button onclick="uploadImage()">Upload</button>
        </div>
        <p id="status"></p>
    </div>

    <script>
        const API_GATEWAY_URL = "https://17vqrak0vj.execute-api.ap-northeast-1.amazonaws.com/prod/upload"; 
        
        document.getElementById("upload-box").addEventListener("click", function () {
            document.getElementById("file-input").click();
        });

        document.getElementById("file-input").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById("preview-image");
                    img.src = e.target.result;
                    img.style.display = "block";
                    document.getElementById("upload-text").style.display = "none";
                };
                reader.readAsDataURL(file);
            }
        });

        async function uploadImage() {
            const fileInput = document.getElementById("file-input");
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select an image.");
                return;
            }
            
            const width = document.getElementById("width").value;
            const height = document.getElementById("height").value;
            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                alert("Please enter valid width and height values.");
                return;
            }
            
            document.getElementById("status").textContent = "Requesting upload URL...";
            
            try {
                const response = await fetch(API_GATEWAY_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        fileName: file.name,
                        fileSize: file.size,
                        contentType: file.type,
                        width: width,
                        height: height
                    })
                });
                
                const jsonResponse = await response.json();
                if (!jsonResponse.body) {
                    console.error("API response does not contain 'body':", jsonResponse);
                    return;
                }
                
                const responseData = JSON.parse(jsonResponse.body);
                if (!responseData.presignedUrl) {
                    console.error("Pre-signed URL missing from response!", responseData);
                    return;
                }
                
                const presignedUrl = responseData.presignedUrl;
                document.getElementById("status").textContent = "Uploading image...";
                
                const uploadResponse = await fetch(presignedUrl, {
                    method: "PUT",
                    body: file,
                    headers: { "Content-Type": file.type }
                });
                
                if (uploadResponse.ok) {
                    document.getElementById("status").textContent = "Image uploaded successfully!";
                } else {
                    console.error("Upload failed:", uploadResponse.status, uploadResponse.statusText);
                    document.getElementById("status").textContent = "Upload failed.";
                }
            } catch (error) {
                document.getElementById("status").textContent = "Upload failed.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
