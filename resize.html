<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize</title>
    <style>
        body {
            color: #9A5DB6;
        }
        .upload-container {
            text-align: center;
            margin-top: 50px;
        }
        .upload-box {
            border: 2px dashed #9A5DB6;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            height: 200px;
            cursor: pointer;
            transition: border 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .upload-box:hover {
            border: 2px solid #9A5DB6;
        }
        .upload-box img {
            max-width: 100%;
            max-height: 100%;
            display: none;
            position: absolute;
        }
        .dimensions {
            margin-top: 20px;
        }
        .dimensions input {
            width: 100px;
            margin: 5px;
            padding: 5px;
            border: 1px solid #9A5DB6;
            color: #9A5DB6;
        }
        button {
            background-color: transparent;
            border: 2px solid #9A5DB6;
            color: #9A5DB6;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #9A5DB6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Image Resize</h1>
        <div class="upload-box" onclick="document.getElementById('file-input').click()">
            <p id="upload-text">Select Or Drag & Drop Images Here</p>
            <img id="preview-image" alt="Preview">
            <input type="file" id="file-input" style="display:none;" accept="image/*" onchange="previewImage()">
        </div>
        <div class="dimensions">
            <label for="width">Width:</label>
            <input type="number" id="width" placeholder="320" value="320"> px
            <br>
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="320" value="320"> px
        </div>
        <button onclick="resizeImage()">Resize</button>
        <button onclick="uploadImage()">Upload</button>
    </div>

    <script>
        function previewImage() {
            const fileInput = document.getElementById('file-input');
            const previewImage = document.getElementById('preview-image');
            const uploadText = document.getElementById('upload-text');
            
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    uploadText.style.display = 'none';
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }
    </script>
</body>
</html>
