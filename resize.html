<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize</title>
    <style>
        body {
            color: #9A5DB6; /* Set default text color */
        }
        .upload-container {
            text-align: center;
            margin-top: 50px;
        }
        .upload-box {
            border: 2px dashed #9A5DB6; /* Use the hex color for the border */
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            cursor: pointer;
            transition: border 0.3s ease; /* Smooth transition for border change */
        }
        .upload-box:hover {
            border: 2px solid #9A5DB6; /* Solid border on hover */
        }
        .dimensions {
            margin-top: 20px;
        }
        .dimensions input {
            width: 100px;
            margin: 5px;
            padding: 5px;
            border: 1px solid #9A5DB6; /* Use the hex color for the input border */
            color: #9A5DB6; /* Use the hex color for the input text */
        }
        button {
            background-color: transparent;
            border: 2px solid #9A5DB6; /* Use the hex color for the button border */
            color: #9A5DB6; /* Use the hex color for the button text */
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #9A5DB6; /* Use the hex color for the button background on hover */
            color: white; /* Change text color to white on hover for better contrast */
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Image Resize</h1>
        <div class="upload-box" onclick="document.getElementById('file-input').click()">
            <p>Select Or Drag & Drop Images Here</p>
            <input type="file" id="file-input" style="display:none;" accept="image/*">
        </div>
        <div class="dimensions">
            <label for="width">Width:</label>
            <input type="number" id="width" placeholder="320" value="320"> px
            <br>
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="320" value="320"> px
        </div>
        <button onclick="resizeImage()">Resize</button>
        <button onclick="uploadImage()">Upload</button> <!-- New Upload Button -->
    </div>

    <script>
        function selectImage() {
            document.getElementById('file-input').click();
        }

        function resizeImage() {
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const fileInput = document.getElementById('file-input');

            if (fileInput.files.length === 0) {
                alert('Please select an image first.');
                return;
            }

            if (!width || !height || width <= 0 || height <= 0) {
                alert('Please enter valid width and height values.');
                return;
            }

            // Add your image resizing logic here
            alert(`Resizing image to ${width}x${height} pixels.`);
            // You can use the fileInput.files[0] to access the selected image file
            // and implement the resizing logic using a library or custom code.
        }

        async function uploadImage() {
            const fileInput = document.getElementById('file-input');
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;

            if (fileInput.files.length === 0) {
                alert('Please select an image first.');
                return;
            }

            if (!width || !height || width <= 0 || height <= 0) {
                alert('Please enter valid width and height values.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('image', file);
            formData.append('width', width);
            formData.append('height', height);

            try {
                const response = await fetch('https://your-api-endpoint.com/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Failed to upload image');
                }

                const result = await response.json();
                alert('Image uploaded successfully!');
                console.log('Server response:', result);
            } catch (error) {
                console.error('Error uploading image:', error);
                alert('Failed to upload image. Please try again.');
            }
        }
    </script>
</body>
</html>
