<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            color: #9A5DB6;
            margin-bottom: 20px;
        }
        .upload-box {
            border: 2px dashed #9A5DB6;
            padding: 20px;
            cursor: pointer;
            transition: border 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px;
        }
        .upload-box:hover {
            border: 2px solid #9A5DB6;
        }
        .upload-box img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 5px;
        }
        .upload-box p {
            margin: 0;
            color: #9A5DB6;
        }
        input[type="file"] {
            display: none;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #9A5DB6;
            font-size: 1rem;
        }
        button {
            background-color: transparent;
            color: #9A5DB6;
            border: 2px solid #9A5DB6;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #9A5DB6;
            color: white;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Converter</h1>
        <div class="upload-box" onclick="document.getElementById('imageInput').click()">
            <p id="upload-text">Select Or Drag & Drop Images Here</p>
            <img id="image-preview" src="" alt="" style="display: none;">
            <input type="file" id="imageInput" accept="image/*" required onchange="previewImage(event)">
        </div>
        <button onclick="uploadImage()">Upload Image</button>
        <label for="formatSelect">Convert to:</label>
        <select id="formatSelect" required>
            <option value="png">PNG</option>
            <option value="webp">WEBP</option>
            <option value="jpg">JPG</option>
        </select>
        <button onclick="convertImage()">Convert</button>
        <div class="footer">
        </div>
    </div>

    <script>
        function previewImage(event) {
            const fileInput = event.target;
            const uploadText = document.getElementById('upload-text');
            const imagePreview = document.getElementById('image-preview');

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    uploadText.style.display = 'none';
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        function convertImage() {
            const imageInput = document.getElementById('imageInput').files[0];
            const format = document.getElementById('formatSelect').value;

            if (!imageInput) {
                alert('Please select an image.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const convertedImage = canvas.toDataURL(`image/${format}`);
                    const link = document.createElement('a');
                    link.href = convertedImage;
                    link.download = `converted.${format}`;
                    link.click();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(imageInput);
        }

        async function uploadImage() {
            const fileInput = document.getElementById('imageInput');

            if (fileInput.files.length === 0) {
                alert('Please select an image first.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('image', file); // Append the image file to FormData

            try {
                const response = await fetch('https://your-api-endpoint.com/upload', {
                    method: 'POST',
                    body: formData, // Send the FormData object
                });

                if (!response.ok) {
                    throw new Error('Failed to upload image');
                }

                const result = await response.json();
                alert('Image uploaded successfully!');
                console.log('Server response:', result);
            } catch (error) {
                console.error('Error uploading image:', error);
                alert('Failed to upload image. Please try again.');
            }
        }
    </script>
</body>
</html>
